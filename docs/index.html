  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Project Home</title>
  <script>
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark-theme');
      const themeToggle = document.getElementById('theme-toggle');
      themeToggle.innerText = body.classList.contains('dark-theme') ? 'Switch to Light Mode' : 'Switch to Dark Mode';
    }
  </script>
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <h2>Sections</h2>
      <ul>
        <li><a href="introduction.html" target="content-frame">Introduction</a></li>
        <li><a href="faq.html" target="content-frame">FAQ</a></li>
        <li><a href="technical_specifications.html" target="content-frame">Technical Specifications</a></li>
        <li><a href="hardware.html" target="content-frame">Hardware Specifications</a></li>
        <li><a href="software.html" target="content-frame">Software Specifications</a></li>
        <li><a href="tech_insight.html" target="content-frame">Tech Insight</a></li>
      </ul>
    </div>
    <div id="content">
      <button id="theme-toggle" onclick="toggleTheme()" style="position: absolute; top: 10px; right: 10px;">Switch to Dark Mode</button>
      <iframe name="content-frame" src="introduction.html" frameborder="0"></iframe>
    </div>
  </div>
</body>
</html>
